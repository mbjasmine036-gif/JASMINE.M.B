<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">

    <title>VR Project Statement</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <a-scene>

      <!-- Camera -->

      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- Sky Background -->

      <a-sky color="#DFF6FF"></a-sky>

      <!-- Title -->

      <a-text value="My Project Statement" position="-2 3 -4" color="#333" width="6"></a-text>

      <!-- Clickable Button to Show Statement -->

      <a-box position="0 1 -3" color="#00A6ED" depth="0.5" height="1" width="2"

             onclick="showStatement()">

        <a-text value="View Statement" position="0 0.6 0.3" align="center" width="2"></a-text>

      </a-box>

      <!-- Project Statement Panel -->

      <a-entity id="statementPanel" position="0 0 -3" visible="false">

        <a-plane color="#FFFFFF" height="4" width="4" position="0 2 0" material="opacity: 0.95"></a-plane>

        <a-text id="statementText" value="" color="#111" position="-1.9 3.5 0.1" width="3.8" line-height="40"></a-text>

      </a-entity>

    </a-scene>

    <script src="script.js"></script>

  </body>

</html>
